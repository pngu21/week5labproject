<html>
    <head>
            <link rel = "stylesheet" href = "styles.css">
            
    </head>
    <body>
            <h3><a href="/">Home</a></h3>
            <h3><a href="/newtask">Add new Task</a></h3>
            <table>
                <tr>
                    <td>Name</td>
                    <td>Due Date</td>
                    <td>Description</td>
                </tr>
                <% for(let i = 0; i < tasks.length; i++){ %>
                    <tr>
                        <td>
                            <%= tasks[i].name %>
                        </td>
                        <td>
                            <%= tasks[i].dueDate %>
                        </td>
                        <td>
                            <%= tasks[i].description %>
                        </td>
                    </tr>
                <%} %>
            </table>
    </body>
</html>
